<table class="table table-striped table-hover" style="margin-top: 15px;">
    <tbody>
        <tr *ngFor="let article of articles; let cnt=index;" style="cursor: pointer;" (click)="goToArticle(article.id)">
            <td>{{cnt + 1}}</td>
            <td>{{article.title}}</td>
            <td>{{article.description}}</td>
        </tr>
    </tbody>
</table>
